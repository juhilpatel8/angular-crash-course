<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Your old password</label>
    <input type="password" class="form-control" id="oldPassword" required
            [(ngModel)]="model.oldPassword" name="oldPassword"
            #oldPassword="ngModel" formControlName="oldPassword" >
    <div *ngIf="oldPassword.errors && (oldPassword.dirty || oldPassword.touched)"
          class="alert alert-danger">
          <div *ngIf="newPassword.errors.required">
            Old password is required!
          </div>  
    </div>
  </div>

  <div class="form-group">
    <label for="newPassword">Your new password</label>
    <input type="password" class="form-control" id="newPassword" required
            [(ngModel)]="model.newPassword" name="newPassword" #newPassword="ngModel">
    <div *ngIf="newPassword.errors && (newPassword.dirty || newPassword.touched)"
          class="alert alert-danger">
      <div *ngIf="newPassword.errors.required">
        New password is required!
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm your new password</label>
    <input type="password" class="form-control" id="confirmPassword" required
            [(ngModel)]="model.confirmPassword" name="confirmPassword" #confirmPassword="ngModel">
    <div *ngIf="confirmPassword.errors && (confirmPassword.dirty || confirmPassword.touched)"
          class="alert alert-danger">
      <div *ngIf="confirmPassword.errors.required">
       Password confirmation is required!
      </div>
    </div>
  </div>
</form>
