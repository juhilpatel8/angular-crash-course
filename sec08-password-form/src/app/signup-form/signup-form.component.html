<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
        <div *ngIf="username.touched && username.invalid"
             class="alert alert-danger">
            <div *ngIf="username.errors.required">Username is required.</div>    
            <div *ngIf="username.errors.minlength">Username has to be at least 3 chars.</div>    
            <div *ngIf="username.errors.cannotContainSpace">Username can not contain spaces.</div>    
            <div *ngIf="username.errors.shouldBeUnique">Username can not be Mosh.</div>    
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
